version: '3.7'
services:
  client:
    privileged: true
    environment:
      - PORT=${PORT:-8080}
    container_name: client
    restart: unless-stopped
    build:
      context: .
      target: python-production
  api:
    privileged: true
    container_name: app
    restart: unless-stopped
    build:
      context: .
      target: api-prod
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-adventure}
      - MYSQL_USER=${MYSQL_USER:-root}
      - SESSION_SECRET=${SESSION_SECRET:-secret_password}
      - NODE_ENV=production
      - PORT=${PORT:-8080}
      - SERVER_JWT_TIMEOUT=${SERVER_JWT_TIMEOUT}
      - SERVER_JWT_SECRET=${SERVER_JWT_SECRET}
      - SERVER_JWT=true
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:3306"]
        interval: 30s
        timeout: 10s
        retries: 5
  database:
    privileged: true
    container_name: database
    image: mysql:8
    restart: unless-stopped
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-zephyr}
      - MYSQL_ROOT_HOST=%
    volumes:
      - type: volume
        source: db_data
        target: /var/lib/mysql
      - type: bind
        read_only: true
        source: ./database/config
        target: /etc/mysql/conf.d
      - type: bind
        read_only: true
        source: ./database/entrypoint
        target: /docker-entrypoint-initdb.d
volumes:
  db_data:
